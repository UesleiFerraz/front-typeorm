<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

  <body>
    <main>
      <h1>Registrar</h1>

      <form>
        <div>
          <label for="username">Usuario</label>
          <i class="material-icons-outlined icon-user"> person </i>
          <input id="username" type="text" placeholder="Digite seu usuario" />
        </div>
        <div>
          <label for="password">Senha</label>
          <i class="material-icons-outlined icon-password"> lock </i>
          <input type="password" id="password" placeholder="Digite sua senha" />
        </div>
        <div>
          <label for="password">Repita a senha</label>
          <i class="material-icons-outlined icon-repeat"> lock </i>
          <input type="password" id="password" placeholder="Repita sua senha" />
        </div>
        <button type="button">Registrar agora</button>
      </form>

      <div class="social">
        <p>Ou registre-se com uma rede social</p>
        <div>
          <i class="material-icons-outlined"> facebook </i>
          <i class="material-icons-outlined"> sports_esports </i>
          <i class="material-icons-outlined"> android </i>
        </div>
      </div>

      <footer>
        <p>JÃ¡ tem uma conta?</p>
        <a href="index.html">Clique aqui</a>
      </footer>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
