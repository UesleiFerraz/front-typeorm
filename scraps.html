<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/scraps.css" />
  </head>
  <body>
    <div class="container-nav">
      <nav class="hover">
        <p>Bem vindo ao sistema de recados, Ueslei</p>
        <button onclick="signOff()">Sair</button>
      </nav>
    </div>
    <div class="container-scraps">
      <main>
        <form class="hover" id="scraps">
          <div>
            <label for="title">Titulo</label>
            <input type="text" id="title" placeholder="Digite seu titulo" />
          </div>
          <div>
            <label for="description">Descrição</label>
            <input
              type="text"
              id="description"
              placeholder="Digite sua descrição"
            />
          </div>
          <button class="save" onclick="saveScrap(event)">salvar</button>
        </form>
        <table>
          <thead>
            <tr>
              <th scope="col">AUTOR</th>
              <th scope="col">TITULO</th>
              <th scope="col">DESCRIÇÂO</th>
              <th scope="col">AÇÔES</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
     <!-- Modal -->
     <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Deseja mesmo excluir esse recado?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          <div class="modal-body">
              <p class="text-danger h3 p-3">Essa ação é irreversível!</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">Não, não quero excluir esse recado</button>
              <a type="button" id="excluir" data-bs-dismiss="modal" aria-label="Close" class="btn btn-outline-danger">Sim, quero excluir esse recado.</a>
          </div>
      </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
